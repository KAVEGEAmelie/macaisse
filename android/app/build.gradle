buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.5.0'
        classpath 'com.google.gms:google-services:4.3.15' // Plugin Google Services
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0"
    }
}

plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'
    id 'com.google.gms.google-services' version '4.3.15' // Appliquer le plugin Google Services ici
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

ext.kotlin_version = '1.9.0'

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    compileSdkVersion 34 // Assurez-vous d'utiliser la dernière version du SDK

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.example.macaisse"
        minSdkVersion 23 // Mettez à jour si nécessaire
        targetSdkVersion 34 // Assurez-vous d'utiliser la dernière version du SDK
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    // Importez le BoM Firebase pour gérer les versions
    implementation platform('com.google.firebase:firebase-bom:33.1.2')

    // Ajoutez les dépendances pour les produits Firebase que vous souhaitez utiliser
    implementation 'com.google.firebase:firebase-analytics' // Exemple avec Firebase Analytics
    implementation 'com.google.firebase:firebase-auth' // Exemple avec Firebase Auth
    implementation 'com.google.firebase:firebase-firestore' // Exemple avec Firestore
    // Ajoutez d'autres dépendances Firebase selon vos besoins
}
